version: '3.8'

services:
  backend:
    build: .
    entrypoint: ./entrypoint.sh
    volumes:
      - .:/usr/src/backend
      - ./migrations:/usr/src/backen/migrations
    ports:
      - 5001:5000
    env_file:
      - ./.env
    depends_on:
      - db
  
  db:
    build:
      context: .
      dockerfile: Dockerfile-db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
      - ./db:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432
    env_file:
      - ./.env
  
volumes:
  postgres_data: